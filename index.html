<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR Filtr na Twarz</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        ar-face-tracking
    >
        <!-- Kamera AR -->
        <a-entity camera></a-entity>
        
        <!-- Filtr - okulary -->
        <a-entity id="face" face=""></a-entity>
        
        <!-- Filtr 1: Okulary przeciwsÅ‚oneczne -->
        <a-entity
            geometry="primitive: plane; width: 0.3; height: 0.1"
            material="color: #000000; opacity: 0.8"
            position="0 0.15 -0.3"
            face-face="face: #face;"
        >
            <!-- Soczewki okularÃ³w -->
            <a-entity
                geometry="primitive: cylinder; radius: 0.06; height: 0.01"
                material="color: #1a5276; opacity: 0.6"
                position="-0.08 0 0.01"
            ></a-entity>
            <a-entity
                geometry="primitive: cylinder; radius: 0.06; height: 0.01"
                material="color: #1a5276; opacity: 0.6"
                position="0.08 0 0.01"
            ></a-entity>
        </a-entity>

        <!-- Filtr 2: WÄ…sy -->
        <a-entity
            geometry="primitive: box; width: 0.2; height: 0.02; depth: 0.01"
            material="color: #000000"
            position="0 -0.05 -0.2"
            face-face="face: #face;"
        ></a-entity>

        <!-- Filtr 3: Korona/tiara -->
        <a-entity
            geometry="primitive: cone; radiusBottom: 0.15; radiusTop: 0.1; height: 0.05"
            material="color: #FFD700"
            position="0 0.25 -0.1"
            rotation="0 0 0"
            face-face="face: #face;"
        ></a-entity>

    </a-scene>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }
        
        /* Informacja dla uÅ¼ytkownika */
        .instruction {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1000;
        }
    </style>

    <div class="instruction">
        ðŸŽ­ Skieruj kamerÄ™ na swojÄ… twarz aby zobaczyÄ‡ filtry AR!
    </div>
</body>
</html>
