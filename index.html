<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wykrywanie twarzy - aureola</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: black;
    }
    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    #inputVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* Odbicie lustrzane */
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      transform: scaleX(-1); /* Odbicie lustrzane canvas */
    }
    #status {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 100;
      font-size: 16px;
      font-weight: bold;
      transform: scaleX(-1); /* Odbicie lustrzane tekstu */
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="inputVideo" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="status">Wyszukiwanie twarzy...</div>
  </div>

  <script>
    const videoElement = document.getElementById('inputVideo');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const statusElement = document.getElementById('status');

    // Dopasowanie rozmiaru canvas do okna
    function resizeCanvas() {
      canvasElement.width = window.innerWidth;
      canvasElement.height = window.innerHeight;
    }

    function drawHalo(landmarks) {
      if (!landmarks) return;

      // Punkty konturu twarzy (0-16) + dodatkowe punkty dla lepszego kształtu
      const faceOutlineIndices = [10, 338, 297, 332, 284, 251, 389, 356, 454, 323, 361, 288, 397, 365, 379, 378, 400, 377, 152, 148, 176, 149, 150, 136, 172, 58, 132, 93, 234, 127, 162, 21, 54, 103, 67, 109];

      // Znajdź środek i promień aureoli
      let centerX = 0;
      let centerY = 0;
      let minX = Infinity, minY = Infinity;
      let maxX = -Infinity, maxY = -Infinity;

      faceOutlineIndices.forEach(index => {
        const x = landmarks[index].x * canvasElement.width;
        const y = landmarks[index].y * canvasElement.height;
        centerX += x;
        centerY += y;
        minX = Math.min(minX, x);
        minY = Math.min(minY, y);
        maxX = Math.max(maxX, x);
        maxY = Math.max(maxY, y);
      });

      centerX /= faceOutlineIndices.length;
      centerY /= faceOutlineIndices.length;
      
      const width = maxX - minX;
      const height = maxY - minY;
      const radius = Math.max(width, height) * 0.8;

      // Rysuj aureolę z efektem świecenia
      const gradient = canvasCtx.createRadialGradient(
        centerX, centerY, radius * 0.7,
        centerX, centerY, radius
      );
      
      gradient.addColorStop(0, 'rgba(255, 215, 0, 0.3)');
      gradient.addColorStop(0.5, 'rgba(255, 215, 0, 0.1)');
      gradient.addColorStop(1, 'rgba(255, 215, 0, 0)');

      // Główna aureola
      canvasCtx.beginPath();
      canvasCtx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      canvasCtx.fillStyle = gradient;
      canvasCtx.fill();

      // Zewnętrzny pierścień
      canvasCtx.beginPath();
      canvasCtx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      canvasCtx.strokeStyle = 'rgba(255, 215, 0, 0.8)';
      canvasCtx.lineWidth = 3;
      canvasCtx.stroke();

      // Wewnętrzny pierścień
      canvasCtx.beginPath();
      canvasCtx.arc(centerX, centerY, radius * 0.9, 0, 2 * Math.PI);
      canvasCtx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
      canvasCtx.lineWidth = 2;
      canvasCtx.stroke();

      // Efekt promieni
      for (let i = 0; i < 12; i++) {
        const angle = (i * Math.PI * 2) / 12;
        const startX = centerX + Math.cos(angle) * radius * 0.85;
        const startY = centerY + Math.sin(angle) * radius * 0.85;
        const endX = centerX + Math.cos(angle) * radius * 1.15;
        const endY = centerY + Math.sin(angle) * radius * 1.15;

        canvasCtx.beginPath();
        canvasCtx.moveTo(startX, startY);
        canvasCtx.lineTo(endX, endY);
        canvasCtx.strokeStyle = 'rgba(255, 215, 0, 0.6)';
        canvasCtx.lineWidth = 2;
        canvasCtx.stroke();
      }

      // Dodaj małe gwiazdki/punkty wokół aureoli
      for (let i = 0; i < 24; i++) {
        const angle = (i * Math.PI * 2) / 24;
        const x = centerX + Math.cos(angle) * radius * 1.1;
        const y = centerY + Math.sin(angle) * radius * 1.1;

        canvasCtx.beginPath();
        canvasCtx.arc(x, y, 3, 0, 2 * Math.PI);
        canvasCtx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        canvasCtx.fill();
      }

      // Etykieta z imieniem/nazwą
      canvasCtx.fillStyle = 'rgba(255, 215, 0, 0.9)';
      canvasCtx.font = 'bold 20px Arial';
      canvasCtx.textAlign = 'center';
      canvasCtx.fillText('AUREOLA', centerX, centerY - radius - 20);
      canvasCtx.font = '16px Arial';
      canvasCtx.fillText('Święty Profil', centerX, centerY - radius - 40);
    }

    function onResults(results) {
      // Czyszczenie canvas
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      
      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        statusElement.textContent = `Wykryto ${results.multiFaceLandmarks.length} twarz(e) z aureolą`;
        
        // Rysowanie aureoli dla każdej twarzy
        results.multiFaceLandmarks.forEach(landmarks => {
          drawHalo(landmarks);
        });
      } else {
        statusElement.textContent = "Wyszukiwanie twarzy...";
      }
    }

    const faceMesh = new FaceMesh({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
      },
    });

    faceMesh.setOptions({
      maxNumFaces: 2,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    faceMesh.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await faceMesh.send({ image: videoElement });
      },
      width: 640,
      height: 480,
    });

    // Inicjalizacja
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // Start kamery
    camera.start().catch(error => {
      console.error('Błąd kamery:', error);
      statusElement.textContent = "Błąd kamery: " + error.message;
    });
  </script>
</body>
</html>
