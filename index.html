<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wykrywanie twarzy</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: black;
    }
    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    #inputVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* Odbicie lustrzane */
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
    }
    #status {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 100;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="inputVideo" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="status">Wyszukiwanie twarzy...</div>
  </div>

  <script>
    const videoElement = document.getElementById('inputVideo');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const statusElement = document.getElementById('status');

    // Dopasowanie rozmiaru canvas do okna
    function resizeCanvas() {
      canvasElement.width = window.innerWidth;
      canvasElement.height = window.innerHeight;
    }

    function onResults(results) {
      // Czyszczenie canvas
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      
      if (results.detections && results.detections.length > 0) {
        statusElement.textContent = `Wykryto ${results.detections.length} twarz(e)`;
        
        for (let i = 0; i < results.detections.length; i++) {
          const detection = results.detections[i];
          const boundingBox = detection.boundingBox;
          
          // Konwersja współrzędnych z MediaPipe na piksele
          const x = boundingBox.xMin * canvasElement.width;
          const y = boundingBox.yMin * canvasElement.height;
          const width = boundingBox.width * canvasElement.width;
          const height = boundingBox.height * canvasElement.height;
          
          // Rysowanie prostokąta
          canvasCtx.strokeStyle = '#00ff00';
          canvasCtx.lineWidth = 3;
          canvasCtx.strokeRect(x, y, width, height);
          
          // Dodanie etykiety
          canvasCtx.fillStyle = '#00ff00';
          canvasCtx.font = '16px Arial';
          canvasCtx.fillText(`Twarz ${i+1}`, x, y - 10);
          
          // Dodanie przezroczystego wypełnienia
          canvasCtx.fillStyle = 'rgba(0, 255, 0, 0.1)';
          canvasCtx.fillRect(x, y, width, height);
        }
      } else {
        statusElement.textContent = "Wyszukiwanie twarzy...";
      }
    }

    const faceDetection = new FaceDetection({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`;
      },
    });

    faceDetection.setOptions({
      model: 'short',
      minDetectionConfidence: 0.5,
    });

    faceDetection.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await faceDetection.send({ image: videoElement });
      },
      width: 640,
      height: 480,
    });

    // Inicjalizacja
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    camera.start().catch(error => {
      console.error('Błąd kamery:', error);
      statusElement.textContent = "Błąd kamery: " + error.message;
    });
  </script>
</body>
</html>
