<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wykrywanie twarzy - aureola</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: black;
    }
    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    #inputVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* Odbicie lustrzane */
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      transform: scaleX(-1); /* Odbicie lustrzane canvas */
    }
    #status {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 100;
      font-size: 16px;
      font-weight: bold;
      transform: scaleX(-1); /* Odbicie lustrzane tekstu */
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="inputVideo" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="status">Wyszukiwanie twarzy...</div>
  </div>

  <script>
    const videoElement = document.getElementById('inputVideo');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const statusElement = document.getElementById('status');

    // Dopasowanie rozmiaru canvas do okna
    function resizeCanvas() {
      canvasElement.width = window.innerWidth;
      canvasElement.height = window.innerHeight;
    }

    function getBoundingBox(landmarks, indices) {
      let minX = Infinity, minY = Infinity;
      let maxX = -Infinity, maxY = -Infinity;

      indices.forEach(index => {
        const x = landmarks[index].x * canvasElement.width;
        const y = landmarks[index].y * canvasElement.height;
        minX = Math.min(minX, x);
        minY = Math.min(minY, y);
        maxX = Math.max(maxX, x);
        maxY = Math.max(maxY, y);
      });

      return {
        x: minX,
        y: minY,
        width: maxX - minX,
        height: maxY - minY
      };
    }

    function drawFaceRectangles(landmarks) {
      if (!landmarks) return;

      // Definicje punktów dla różnych części twarzy
      const leftEyeIndices = [33, 7, 163, 144, 145, 153, 154, 155, 133, 173, 157, 158, 159, 160, 161, 246];
      const rightEyeIndices = [362, 382, 381, 380, 374, 373, 390, 249, 263, 466, 388, 387, 386, 385, 384, 398];
      const noseIndices = [1, 2, 98, 327, 326, 2, 97, 98, 129, 209, 49, 131, 134, 51, 5, 281, 248, 456, 419, 351, 417, 168, 188, 122, 196, 3, 51, 4, 5, 195, 197, 6, 419];
      const mouthOuterIndices = [61, 146, 91, 181, 84, 17, 314, 405, 320, 307, 324, 318, 402, 317, 14, 87, 178, 88, 95];
      
      // Punkty dla aureoli wokół czoła
      const foreheadIndices = [10, 338, 297, 332, 284, 251, 389, 356, 454, 323, 361, 288, 397, 365, 379, 378, 400, 377, 152, 148, 176, 149, 150, 136, 172, 58, 132, 93, 234, 127, 162, 21, 54, 103, 67, 109];

      // Pobierz bounding boxy
      const leftEyeBox = getBoundingBox(landmarks, leftEyeIndices);
      const rightEyeBox = getBoundingBox(landmarks, rightEyeIndices);
      const noseBox = getBoundingBox(landmarks, noseIndices);
      const mouthBox = getBoundingBox(landmarks, mouthOuterIndices);
      const foreheadBox = getBoundingBox(landmarks, foreheadIndices);

      // Rysuj aureolę wokół czoła
      canvasCtx.strokeStyle = '#ff00ff';
      canvasCtx.lineWidth = 8;
      canvasCtx.setLineDash([20, 15]); // Przerywana linia
      canvasCtx.strokeRect(
        foreheadBox.x - 30, 
        foreheadBox.y - 40, 
        foreheadBox.width + 60, 
        foreheadBox.height + 50
      );
      
      // Dodaj efekt świecenia
      canvasCtx.shadowColor = '#ff00ff';
      canvasCtx.shadowBlur = 20;
      canvasCtx.strokeRect(
        foreheadBox.x - 30, 
        foreheadBox.y - 40, 
        foreheadBox.width + 60, 
        foreheadBox.height + 50
      );
      canvasCtx.shadowBlur = 0;
      canvasCtx.setLineDash([]); // Reset do ciągłej linii

      // Rysuj prostokąty

      // Lewe oko - niebieski
      canvasCtx.strokeStyle = '#00ffff';
      canvasCtx.lineWidth = 3;
      canvasCtx.strokeRect(leftEyeBox.x, leftEyeBox.y, leftEyeBox.width, leftEyeBox.height);
      canvasCtx.fillStyle = 'rgba(0, 255, 255, 0.2)';
      canvasCtx.fillRect(leftEyeBox.x, leftEyeBox.y, leftEyeBox.width, leftEyeBox.height);
      canvasCtx.fillStyle = '#00ffff';
      canvasCtx.font = '14px Arial';
      canvasCtx.fillText('Lewe oko', leftEyeBox.x, leftEyeBox.y - 5);

      // Prawe oko - zielony
      canvasCtx.strokeStyle = '#00ff00';
      canvasCtx.lineWidth = 3;
      canvasCtx.strokeRect(rightEyeBox.x, rightEyeBox.y, rightEyeBox.width, rightEyeBox.height);
      canvasCtx.fillStyle = 'rgba(0, 255, 0, 0.2)';
      canvasCtx.fillRect(rightEyeBox.x, rightEyeBox.y, rightEyeBox.width, rightEyeBox.height);
      canvasCtx.fillStyle = '#00ff00';
      canvasCtx.font = '14px Arial';
      canvasCtx.fillText('Prawe oko', rightEyeBox.x, rightEyeBox.y - 5);

      // Nos - żółty
      canvasCtx.strokeStyle = '#ffff00';
      canvasCtx.lineWidth = 3;
      canvasCtx.strokeRect(noseBox.x, noseBox.y, noseBox.width, noseBox.height);
      canvasCtx.fillStyle = 'rgba(255, 255, 0, 0.2)';
      canvasCtx.fillRect(noseBox.x, noseBox.y, noseBox.width, noseBox.height);
      canvasCtx.fillStyle = '#ffff00';
      canvasCtx.font = '14px Arial';
      canvasCtx.fillText('Nos', noseBox.x, noseBox.y - 5);

      // Usta - czerwony
      canvasCtx.strokeStyle = '#ff0000';
      canvasCtx.lineWidth = 3;
      canvasCtx.strokeRect(mouthBox.x, mouthBox.y, mouthBox.width, mouthBox.height);
      canvasCtx.fillStyle = 'rgba(255, 0, 0, 0.2)';
      canvasCtx.fillRect(mouthBox.x, mouthBox.y, mouthBox.width, mouthBox.height);
      canvasCtx.fillStyle = '#ff0000';
      canvasCtx.font = '14px Arial';
      canvasCtx.fillText('Usta', mouthBox.x, mouthBox.y - 5);
    }

    function onResults(results) {
      // Czyszczenie canvas
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      
      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        statusElement.textContent = `Wykryto ${results.multiFaceLandmarks.length} twarz(e)`;
        
        // Rysowanie prostokątów dla każdej twarzy
        results.multiFaceLandmarks.forEach(landmarks => {
          drawFaceRectangles(landmarks);
        });
      } else {
        statusElement.textContent = "Wyszukiwanie twarzy...";
      }
    }

    const faceMesh = new FaceMesh({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
      },
    });

    faceMesh.setOptions({
      maxNumFaces: 2,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    faceMesh.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await faceMesh.send({ image: videoElement });
      },
      width: 640,
      height: 480,
    });

    // Inicjalizacja
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // Start kamery
    camera.start().catch(error => {
      console.error('Błąd kamery:', error);
      statusElement.textContent = "Błąd kamery: " + error.message;
    });
  </script>
</body>
</html>
