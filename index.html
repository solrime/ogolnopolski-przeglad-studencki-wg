<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interaktywna siatka 3D sterowana twarzą</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: black;
    }
    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      perspective: 1000px;
    }
    #inputVideo {
      display: none; 
    }
    #canvas {
      display: none; 
    }
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
      background: transparent;
      mix-blend-mode: difference;
    }
    .square {
      position: absolute;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-sizing: border-box;
      transition: all 0.3s ease-out;
      transform-origin: center;
      transform-style: preserve-3d;
      z-index: 20;
      background: rgba(0, 0, 0, 0.2);
      mix-blend-mode: difference;
    }
    .square.highlight {
      border-color: rgba(0, 0, 255, 0.8);
      background: rgba(0, 0, 255, 0.1);
      z-index: 30;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      mix-blend-mode: normal;
    }
    .corner-square {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease-out;
      transform-style: preserve-3d;
      z-index: 25;
      mix-blend-mode: difference;
    }
    .square.highlight .corner-square {
      background: rgba(255, 215, 0, 0.8);
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.8);
      mix-blend-mode: normal;
    }
    #status {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="inputVideo" autoplay playsinline></video>
    <canvas id="canvas" width="1280" height="720"></canvas>
    <div id="grid" class="grid"></div>
  </div>
  <div id="status">Wyszukiwanie twarzy...</div>

  <script>
    const videoElement = document.getElementById('inputVideo');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const gridElement = document.getElementById('grid');
    const statusElement = document.getElementById('status');

    // Konfiguracja siatki
    const gridSize = 8;
    let squares = [];
    let squareWidth = 0;
    let squareHeight = 0;

    // Tworzenie narożnych kwadratów
    function createCornerSquares(parentSquare) {
      const cornerSize = 10;
      const positions = [
        { top: 0, left: 0 },
        { top: 0, right: 0 },
        { bottom: 0, left: 0 },
        { bottom: 0, right: 0 }
      ];

      positions.forEach(pos => {
        const cornerSquare = document.createElement('div');
        cornerSquare.className = 'corner-square';
        cornerSquare.style.width = `${cornerSize}px`;
        cornerSquare.style.height = `${cornerSize}px`;
        
        if (pos.top !== undefined) cornerSquare.style.top = `${pos.top}px`;
        if (pos.left !== undefined) cornerSquare.style.left = `${pos.left}px`;
        if (pos.right !== undefined) cornerSquare.style.right = `${pos.right}px`;
        if (pos.bottom !== undefined) cornerSquare.style.bottom = `${pos.bottom}px`;
        
        parentSquare.appendChild(cornerSquare);
      });
    }

    // Tworzenie siatki
    function createGrid() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      squareWidth = width / gridSize;
      squareHeight = height / gridSize;

      gridElement.innerHTML = '';
      squares = [];

      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          const square = document.createElement('div');
          square.className = 'square';
          square.style.width = `${squareWidth}px`;
          square.style.height = `${squareHeight}px`;
          square.style.left = `${col * squareWidth}px`;
          square.style.top = `${row * squareHeight}px`;
          square.setAttribute('data-row', row);
          square.setAttribute('data-col', col);

          createCornerSquares(square);

          gridElement.appendChild(square);
          squares.push({
            element: square,
            row: row,
            col: col,
            centerX: (col + 0.5) * squareWidth,
            centerY: (row + 0.5) * squareHeight,
            baseSize: 1,
          });
        }
      }
    }

    function calculateFaceSize(detection) {
      if (!detection) return 0;
      
      const boundingBox = detection.boundingBox;
      const width = boundingBox.width * canvasElement.width;
      const height = boundingBox.height * canvasElement.height;
      
      return Math.sqrt(width * width + height * height);
    }

    function updateGrid(facesData) {
      squares.forEach((square) => {
        square.element.style.transform = 'scale(1, 1)';
        square.element.classList.remove('highlight');
      });

      if (!facesData || facesData.length === 0) {
        statusElement.textContent = "Wyszukiwanie twarzy...";
        return;
      }
      
      statusElement.textContent = `Wykryto ${facesData.length} twarz(e)`;
      
      // Pierwsza twarz - efekt poziomy
      if (facesData[0]) {
        const { position, depthRatio } = facesData[0];
        const [x, y] = position;
        const correctedX = window.innerWidth - x;

        const depthEffect = 1 + (1 - depthRatio) * 4;

        squares.forEach((square) => {
          const dx = square.centerX - correctedX;
          const dy = square.centerY - y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          const maxDistance = Math.min(
            window.innerWidth,
            window.innerHeight
          ) * 0.5;

          let proximityEffect = 1;
          if (distance < maxDistance) {
            proximityEffect =
              1 + (1 - distance / maxDistance) * 1.2 * (2.5 - depthEffect);
          }

          const depthScale =
            1 - (1 - depthRatio) * 0.8 * (1 - distance / maxDistance);

          const currentTransform = square.element.style.transform || 'scale(1, 1)';
          const currentScaleMatch = currentTransform.match(/scale\(([^,]+),\s*([^)]+)\)/);
          const currentXScale = currentScaleMatch ? parseFloat(currentScaleMatch[1]) : 1;
          const currentYScale = currentScaleMatch ? parseFloat(currentScaleMatch[2]) : 1;
          
          const totalXScale = Math.min(3, currentXScale * proximityEffect * depthScale);
          const totalYScale = currentYScale;

          square.element.style.transform = `scale(${Math.max(0.5, totalXScale)}, ${Math.max(0.5, totalYScale)})`;

          const isClosest = distance < squareWidth * 1.2;
          if (isClosest) {
            square.element.classList.add('highlight');
            const highlightXScale = totalXScale * 1.2;
            square.element.style.transform = `scale(${Math.max(0.5, highlightXScale)}, ${Math.max(0.5, totalYScale)})`;
          }
        });
      }
      
      // Druga twarz - efekt pionowy
      if (facesData[1]) {
        const { position, depthRatio } = facesData[1];
        const [x, y] = position;
        const correctedX = window.innerWidth - x;

        const depthEffect = 1 + (1 - depthRatio) * 4;

        squares.forEach((square) => {
          const dx = square.centerX - correctedX;
          const dy = square.centerY - y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          const maxDistance = Math.min(
            window.innerWidth,
            window.innerHeight
          ) * 0.5;

          let proximityEffect = 1;
          if (distance < maxDistance) {
            proximityEffect =
              1 + (1 - distance / maxDistance) * 1.2 * (2.5 - depthEffect);
          }

          const depthScale =
            1 - (1 - depthRatio) * 0.8 * (1 - distance / maxDistance);

          const currentTransform = square.element.style.transform || 'scale(1, 1)';
          const currentScaleMatch = currentTransform.match(/scale\(([^,]+),\s*([^)]+)\)/);
          const currentXScale = currentScaleMatch ? parseFloat(currentScaleMatch[1]) : 1;
          const currentYScale = currentScaleMatch ? parseFloat(currentScaleMatch[2]) : 1;
          
          const totalXScale = currentXScale;
          const totalYScale = Math.min(3, currentYScale * proximityEffect * depthScale);

          square.element.style.transform = `scale(${Math.max(0.5, totalXScale)}, ${Math.max(0.5, totalYScale)})`;

          const isClosest = distance < squareWidth * 1.2;
          if (isClosest) {
            square.element.classList.add('highlight');
            const highlightYScale = totalYScale * 1.2;
            square.element.style.transform = `scale(${Math.max(0.5, totalXScale)}, ${Math.max(0.5, highlightYScale)})`;
          }
        });
      }
    }

    function onResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.restore();

      let facesData = [];

      if (results.detections && results.detections.length > 0) {
        for (let i = 0; i < results.detections.length; i++) {
          const detection = results.detections[i];
          const boundingBox = detection.boundingBox;

          // Środek twarzy
          const centerX = (boundingBox.xMin + boundingBox.width / 2) * canvasElement.width;
          const centerY = (boundingBox.yMin + boundingBox.height / 2) * canvasElement.height;

          const faceSize = calculateFaceSize(detection);

          const minFaceSize = 50;
          const maxFaceSize = 300;
          const depthRatio = Math.min(
            1,
            Math.max(0, (faceSize - minFaceSize) / (maxFaceSize - minFaceSize))
          );

          facesData.push({
            position: [centerX, centerY],
            depthRatio,
          });
        }
      }

      updateGrid(facesData);
    }

    const faceDetection = new FaceDetection({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`;
      },
    });

    faceDetection.setOptions({
      model: 'short', // 'short' lub 'full' - 'short' jest szybszy
      minDetectionConfidence: 0.5,
    });

    faceDetection.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await faceDetection.send({ image: videoElement });
      },
      width: 1280,
      height: 720,
    });

    createGrid();
    camera.start();

    window.addEventListener('resize', () => {
      createGrid();
    });
  </script>
</body>
</html>
