<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wykrywanie twarzy - Debug</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: black;
    }
    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    #inputVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
    }
    #status {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 100;
      font-size: 16px;
      font-weight: bold;
    }
    #debug {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 100;
      font-size: 12px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="inputVideo" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <div id="status">Ładowanie...</div>
    <div id="debug"></div>
  </div>

  <script>
    const videoElement = document.getElementById('inputVideo');
    const canvasElement = document.getElementById('canvas');
    const statusElement = document.getElementById('status');
    const debugElement = document.getElementById('debug');

    let detectionCount = 0;

    function resizeCanvas() {
      canvasElement.width = window.innerWidth;
      canvasElement.height = window.innerHeight;
      debugElement.innerHTML += `Canvas: ${canvasElement.width}x${canvasElement.height}<br>`;
    }

    function onResults(results) {
      const canvasCtx = canvasElement.getContext('2d');
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      
      detectionCount++;
      debugElement.innerHTML = `Detections: ${detectionCount}<br>`;
      
      if (results.detections && results.detections.length > 0) {
        statusElement.textContent = `Wykryto ${results.detections.length} twarz(e)`;
        debugElement.innerHTML += `Found ${results.detections.length} face(s)<br>`;
        
        for (let i = 0; i < results.detections.length; i++) {
          const detection = results.detections[i];
          const boundingBox = detection.boundingBox;
          
          const x = boundingBox.xMin * canvasElement.width;
          const y = boundingBox.yMin * canvasElement.height;
          const width = boundingBox.width * canvasElement.width;
          const height = boundingBox.height * canvasElement.height;
          
          debugElement.innerHTML += `Face ${i}: ${x.toFixed(0)},${y.toFixed(0)} ${width.toFixed(0)}x${height.toFixed(0)}<br>`;
          
          // Duży, wyraźny prostokąt
          canvasCtx.strokeStyle = '#00ff00';
          canvasCtx.lineWidth = 4;
          canvasCtx.strokeRect(x, y, width, height);
          
          canvasCtx.fillStyle = '#00ff00';
          canvasCtx.font = 'bold 20px Arial';
          canvasCtx.fillText(`FACE ${i+1}`, x + 10, y - 15);
          
          canvasCtx.fillStyle = 'rgba(0, 255, 0, 0.2)';
          canvasCtx.fillRect(x, y, width, height);
        }
      } else {
        statusElement.textContent = "Wyszukiwanie twarzy...";
        debugElement.innerHTML += "No faces detected<br>";
        
        // Testowy prostokąt w rogu
        const canvasCtx = canvasElement.getContext('2d');
        canvasCtx.strokeStyle = 'red';
        canvasCtx.lineWidth = 2;
        canvasCtx.strokeRect(10, 10, 100, 100);
        canvasCtx.fillStyle = 'red';
        canvasCtx.font = '12px Arial';
        canvasCtx.fillText('TEST BOX', 15, 25);
      }
      
      // Ogranicz liczbę linii debug
      if (detectionCount > 50) {
        detectionCount = 0;
        debugElement.innerHTML = 'Cleared debug<br>';
      }
    }

    const faceDetection = new FaceDetection({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`;
      }
    });

    faceDetection.setOptions({
      model: 'short',
      minDetectionConfidence: 0.3  // Niższy próg dla lepszego wykrywania
    });

    faceDetection.onResults(onResults);

    async function initCamera() {
      try {
        statusElement.textContent = "Uruchamianie kamery...";
        
        // Sprawdź czy kamera jest dostępna
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { width: 640, height: 480 } 
        });
        videoElement.srcObject = stream;
        
        const camera = new Camera(videoElement, {
          onFrame: async () => {
            await faceDetection.send({ image: videoElement });
          },
          width: 640,
          height: 480
        });

        await camera.start();
        statusElement.textContent = "Kamera aktywna!";
        
      } catch (error) {
        console.error('Błąd kamery:', error);
        statusElement.textContent = "Błąd: " + error.message;
        debugElement.innerHTML = "Camera error: " + error.message;
      }
    }

    window.addEventListener('load', () => {
      resizeCanvas();
      initCamera();
    });

    window.addEventListener('resize', resizeCanvas);
  </script>
</body>
</html>
