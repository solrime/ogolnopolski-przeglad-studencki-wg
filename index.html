<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wykrywanie twarzy - kontur oka</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: black;
    }
    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    #inputVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* Odbicie lustrzane */
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      transform: scaleX(-1); /* Odbicie lustrzane canvas */
    }
    #status {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 100;
      font-size: 16px;
      font-weight: bold;
      transform: scaleX(-1); /* Odbicie lustrzane tekstu */
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="inputVideo" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="status">Wyszukiwanie twarzy...</div>
  </div>

  <script>
    const videoElement = document.getElementById('inputVideo');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const statusElement = document.getElementById('status');

    // Dopasowanie rozmiaru canvas do okna
    function resizeCanvas() {
      canvasElement.width = window.innerWidth;
      canvasElement.height = window.innerHeight;
    }

    function getEyeBoundingBox(landmarks, eyeIndices) {
      let minX = Infinity, minY = Infinity;
      let maxX = -Infinity, maxY = -Infinity;

      eyeIndices.forEach(index => {
        const x = landmarks[index].x * canvasElement.width;
        const y = landmarks[index].y * canvasElement.height;
        minX = Math.min(minX, x);
        minY = Math.min(minY, y);
        maxX = Math.max(maxX, x);
        maxY = Math.max(maxY, y);
      });

      return {
        x: minX,
        y: minY,
        width: maxX - minX,
        height: maxY - minY
      };
    }

    function drawInvertedEyeShape(video, landmarks, eyeIndices) {
      const bbox = getEyeBoundingBox(landmarks, eyeIndices);
      
      // Tworzymy tymczasowy canvas o rozmiarze bounding box
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      tempCanvas.width = bbox.width;
      tempCanvas.height = bbox.height;
      
      // Rysujemy obszar z wideo na tymczasowy canvas
      tempCtx.drawImage(
        video,
        bbox.x, bbox.y, bbox.width, bbox.height,
        0, 0, bbox.width, bbox.height
      );
      
      // Pobieramy dane obrazu
      const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
      const data = imageData.data;
      
      // Odwracamy kolory (negatyw)
      for (let i = 0; i < data.length; i += 4) {
        data[i] = 255 - data[i];     // R
        data[i + 1] = 255 - data[i + 1]; // G
        data[i + 2] = 255 - data[i + 2]; // B
      }
      
      // Wstawiamy zmodyfikowany obraz z powrotem
      tempCtx.putImageData(imageData, 0, 0);
      
      // Teraz rysujemy na głównym canvas z maską w kształcie oka
      canvasCtx.save();
      
      // Tworzymy ścieżkę w kształcie oka
      canvasCtx.beginPath();
      for (let i = 0; i < eyeIndices.length; i++) {
        const index = eyeIndices[i];
        const x = landmarks[index].x * canvasElement.width;
        const y = landmarks[index].y * canvasElement.height;
        
        if (i === 0) {
          canvasCtx.moveTo(x, y);
        } else {
          canvasCtx.lineTo(x, y);
        }
      }
      canvasCtx.closePath();
      
      // Ustawiamy maskę
      canvasCtx.clip();
      
      // Rysujemy odwrócony obraz w bounding box
      canvasCtx.drawImage(
        tempCanvas,
        0, 0, bbox.width, bbox.height,
        bbox.x, bbox.y, bbox.width, bbox.height
      );
      
      canvasCtx.restore();
    }

    function drawFaceElements(landmarks, video) {
      if (!landmarks) return;

      // Definicje punktów dla oczu - pełny kontur oka
      const leftEyeIndices = [33, 7, 163, 144, 145, 153, 154, 155, 133, 173, 157, 158, 159, 160, 161, 246];
      const rightEyeIndices = [362, 382, 381, 380, 374, 373, 390, 249, 263, 466, 388, 387, 386, 385, 384, 398];
      const noseIndices = [1, 2, 98, 327, 326, 2, 97, 98, 129, 209, 49, 131, 134, 51, 5, 281, 248, 456, 419, 351, 417, 168, 188, 122, 196, 3, 51, 4, 5, 195, 197, 6, 419];
      const mouthOuterIndices = [61, 146, 91, 181, 84, 17, 314, 405, 320, 307, 324, 318, 402, 317, 14, 87, 178, 88, 95];

      // Rysuj odwrócone kolory dla lewego oka (dokładny kształt)
      drawInvertedEyeShape(video, landmarks, leftEyeIndices);
      
      // Rysuj kontur lewego oka
      canvasCtx.strokeStyle = '#00ffff';
      canvasCtx.lineWidth = 3;
      canvasCtx.beginPath();
      for (let i = 0; i < leftEyeIndices.length; i++) {
        const index = leftEyeIndices[i];
        const x = landmarks[index].x * canvasElement.width;
        const y = landmarks[index].y * canvasElement.height;
        
        if (i === 0) {
          canvasCtx.moveTo(x, y);
        } else {
          canvasCtx.lineTo(x, y);
        }
      }
      canvasCtx.closePath();
      canvasCtx.stroke();
      
      // Etykieta dla lewego oka
      const leftEyeBbox = getEyeBoundingBox(landmarks, leftEyeIndices);
      canvasCtx.fillStyle = '#00ffff';
      canvasCtx.font = '14px Arial';
      canvasCtx.fillText('Lewe oko (negatyw)', leftEyeBbox.x, leftEyeBbox.y - 10);

      // Rysuj kontur prawego oka
      canvasCtx.strokeStyle = '#00ff00';
      canvasCtx.lineWidth = 3;
      canvasCtx.beginPath();
      for (let i = 0; i < rightEyeIndices.length; i++) {
        const index = rightEyeIndices[i];
        const x = landmarks[index].x * canvasElement.width;
        const y = landmarks[index].y * canvasElement.height;
        
        if (i === 0) {
          canvasCtx.moveTo(x, y);
        } else {
          canvasCtx.lineTo(x, y);
        }
      }
      canvasCtx.closePath();
      canvasCtx.stroke();
      
      // Wypełnienie prawego oka
      canvasCtx.fillStyle = 'rgba(0, 255, 0, 0.2)';
      canvasCtx.beginPath();
      for (let i = 0; i < rightEyeIndices.length; i++) {
        const index = rightEyeIndices[i];
        const x = landmarks[index].x * canvasElement.width;
        const y = landmarks[index].y * canvasElement.height;
        
        if (i === 0) {
          canvasCtx.moveTo(x, y);
        } else {
          canvasCtx.lineTo(x, y);
        }
      }
      canvasCtx.closePath();
      canvasCtx.fill();
      
      // Etykieta dla prawego oka
      const rightEyeBbox = getEyeBoundingBox(landmarks, rightEyeIndices);
      canvasCtx.fillStyle = '#00ff00';
      canvasCtx.font = '14px Arial';
      canvasCtx.fillText('Prawe oko', rightEyeBbox.x, rightEyeBbox.y - 10);

      // Pobierz bounding boxy dla nosa i ust
      function getBoundingBox(landmarks, indices) {
        let minX = Infinity, minY = Infinity;
        let maxX = -Infinity, maxY = -Infinity;

        indices.forEach(index => {
          const x = landmarks[index].x * canvasElement.width;
          const y = landmarks[index].y * canvasElement.height;
          minX = Math.min(minX, x);
          minY = Math.min(minY, y);
          maxX = Math.max(maxX, x);
          maxY = Math.max(maxY, y);
        });

        return {
          x: minX,
          y: minY,
          width: maxX - minX,
          height: maxY - minY
        };
      }

      const noseBox = getBoundingBox(landmarks, noseIndices);
      const mouthBox = getBoundingBox(landmarks, mouthOuterIndices);

      // Nos - żółty prostokąt
      canvasCtx.strokeStyle = '#ffff00';
      canvasCtx.lineWidth = 3;
      canvasCtx.strokeRect(noseBox.x, noseBox.y, noseBox.width, noseBox.height);
      canvasCtx.fillStyle = 'rgba(255, 255, 0, 0.2)';
      canvasCtx.fillRect(noseBox.x, noseBox.y, noseBox.width, noseBox.height);
      canvasCtx.fillStyle = '#ffff00';
      canvasCtx.font = '14px Arial';
      canvasCtx.fillText('Nos', noseBox.x, noseBox.y - 5);

      // Usta - czerwony prostokąt
      canvasCtx.strokeStyle = '#ff0000';
      canvasCtx.lineWidth = 3;
      canvasCtx.strokeRect(mouthBox.x, mouthBox.y, mouthBox.width, mouthBox.height);
      canvasCtx.fillStyle = 'rgba(255, 0, 0, 0.2)';
      canvasCtx.fillRect(mouthBox.x, mouthBox.y, mouthBox.width, mouthBox.height);
      canvasCtx.fillStyle = '#ff0000';
      canvasCtx.font = '14px Arial';
      canvasCtx.fillText('Usta', mouthBox.x, mouthBox.y - 5);
    }

    function onResults(results) {
      // Czyszczenie canvas
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      
      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        statusElement.textContent = `Wykryto ${results.multiFaceLandmarks.length} twarz(e)`;
        
        // Rysowanie elementów dla każdej twarzy
        results.multiFaceLandmarks.forEach(landmarks => {
          drawFaceElements(landmarks, videoElement);
        });
      } else {
        statusElement.textContent = "Wyszukiwanie twarzy...";
      }
    }

    const faceMesh = new FaceMesh({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
      },
    });

    faceMesh.setOptions({
      maxNumFaces: 2,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    faceMesh.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await faceMesh.send({ image: videoElement });
      },
      width: 640,
      height: 480,
    });

    // Inicjalizacja
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // Start kamery
    camera.start().catch(error => {
      console.error('Błąd kamery:', error);
      statusElement.textContent = "Błąd kamery: " + error.message;
    });
  </script>
</body>
</html>
