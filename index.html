<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR - Rozpoznawanie Twarzy</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="info">
        <p>Skieruj kamerƒô na twarz</p>
        <p id="status">≈Åadowanie...</p>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">
        
        <!-- Marker dla twarzy -->
        <a-marker type="face" smooth="true" smoothCount="10" smoothTolerance="0.01">
            <a-entity 
                geometry="primitive: box; width: 0.3; height: 0.3; depth: 0.1"
                material="color: #00FF00; opacity: 0.8"
                position="0 0 0.1">
            </a-entity>
            
            <!-- Tekst nad g≈ÇowƒÖ -->
            <a-entity 
                text="value: Witaj!; align: center; color: white; width: 2"
                position="0 0.5 0"
                scale="2 2 2">
            </a-entity>
            
            <!-- Okulary AR -->
            <a-entity 
                geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.07"
                material="color: #FF0000"
                position="-0.08 0.1 0.05">
            </a-entity>
            <a-entity 
                geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.07"
                material="color: #FF0000"
                position="0.08 0.1 0.05">
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Informacje o statusie
        const statusElement = document.getElementById('status');
        
        // Sprawdzenie wsparcia dla getUserMedia
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            statusElement.textContent = 'Kamera dostƒôpna - szukam twarzy...';
        } else {
            statusElement.textContent = 'B≈ÇƒÖd: Kamera niedostƒôpna';
        }

        // Event listener dla wykrycia twarzy
        document.querySelector('a-marker').addEventListener('markerFound', () => {
            statusElement.textContent = 'Twarz wykryta! üéâ';
            statusElement.style.color = '#00FF00';
        });

        document.querySelector('a-marker').addEventListener('markerLost', () => {
            statusElement.textContent = 'Szukam twarzy...';
            statusElement.style.color = 'white';
        });

        // Obs≈Çuga b≈Çƒôd√≥w
        document.querySelector('a-scene').addEventListener('arjs-video-loaded', () => {
            console.log('Wideo za≈Çadowane');
        });

        document.querySelector('a-scene').addEventListener('error', (e) => {
            console.error('B≈ÇƒÖd AR:', e.detail);
            statusElement.textContent = 'B≈ÇƒÖd: ' + e.detail;
            statusElement.style.color = '#FF0000';
        });
    </script>
</body>
</html>
